{% extends "base.html" %}
{% block content %}

<h1>Blog Posts</h1>

{% for post in posts %}
    <article>
        <h2>
            <a href="{% url 'post-detail' post.pk %}">
                {{ post.title }}
            </a>
        </h2>
        <p>By {{ post.author }} | {{ post.date_posted }}</p>
        <p>{{ post.content|truncatewords:20 }}</p>
    </article>
{% endfor %}

{% endblock %}

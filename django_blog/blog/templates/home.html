 {% extends "base.html" %} 
    {% block title%} 
        <title>Home</title>
    {% endblock%}
    
    {% block content%}
        {%for post in posts%}
        <div>
            <h2>{{ post.title }}</h2>
            <p>By {{ post.author }} on {{post.date_posted}}</p>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    {% endblock%}

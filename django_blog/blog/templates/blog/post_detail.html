{% extends 'base.html' %}
{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p><small>By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}</small></p>
    <div>{{ post.content|linebreaks }}</div>
</article>
{% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post-list' %}">Back to all posts</a>
{% endblock %}

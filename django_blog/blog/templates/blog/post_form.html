{% extends 'base.html' %}
{% block content %}
<h1>{% if post %}Edit Post{% else %}Create New Post{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if post %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}

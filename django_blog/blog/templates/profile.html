{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>{{ user.username }}'s Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>User Info</legend>
        {{ u_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Profile Info</legend>
        {{ p_form.as_p }}
    </fieldset>
    <button type="submit">Update</button>
</form>
{% endblock %}
